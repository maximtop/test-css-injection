<!DOCTYPE html>

<head>

    </script>
    <style>
        .adguard {
            height: 50px;
            width: 200px;
            border: 2px solid lightsalmon;
            background-color: lightslategray;
            display: flex;
            align-items: center;
            text-align: center;

    <link rel="stylesheet" href="src/css/styles.css">

    <title>Test script order</title>
</head>

<body>
    <h1>Test script order with AdGuard extension</h1>
    <h2>Block 1 will be removed</h2>
    <div class='block'>
        <div class="adguard"><p>Copy of this div will be removed by AdGuard</p></div>
        <div class="adguard copy"><p>Copy of this div will be removed by AdGuard</p></div>
    </div>
    <h2>Block 2 will be changed</h2>
    <div class="block">
        <div class="adguard-coral"><p>Copy of this div will be modified by AdGuard</p></div>
        <div class="adguard-coral copy"><p>Copy of this div will be modified by AdGuard</p></div>
    </div>
</body>
